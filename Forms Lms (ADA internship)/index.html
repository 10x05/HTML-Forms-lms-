<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="description" content="gym membership form">
    <meta name="viewport" content="width=device-width, initial scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awsome/4.7.0/css/font-awsome.min.css">
</head>
<body>
    <!--Registration Form-->
    <div class="form-container">
    <h2>Gym Registration Form</h2>
    <p class="descp">Do you want to become a member? Fill in the form below to become one </p>
    <form action="/action_page.php" target="_blank" method="get" autocomplete="on" novalidate>
        <div class="name">
            <label for="fname">Name</label><br>
            <input type="text" id="fname" name="first" placeholder="First" required><br><br>
            <label for="fname"></label>
            <input type="text" id="lname" name="Last" placeholder="Last" required>
        </div>
        <div class="gender">
            <label for="gender">Gender</label>
            <br>
            <input type="radio" id="gender" name="gender" value="male">Male
            <br>
            <input type="radio" id="gender" name="gender" value="female">Female
        </div>
        <div class="weight">
            <label for="weight">Your current weight (in kg)</label>
            <br>
            <input type="text" id="weight" name="weight">
        </div>
        <div class="weight">
            <label for="desired-weight">Your desired weight (in kg)</label>
            <br>
            <input type="text" id="desired-weight" name="weight">
        </div>
        <div class="height">
            <label for="height">Height (feet)</label><br>
            <input type="text" id="height" name="height">
        </div>
        <div class="age">
            <label for="age">Age</label><br>
            <input type="text" id="age" name="age">
        </div>
        <div class="address">
            <label for="address">Home Address</label><br>
            <input type="text" id="address" name="address">
        </div>
        <div class="email">
            <label for="email">Email</label><br>
            <input type="text" id="email" name="email">
        </div>
        <div class="phone-number">
            <label for="number">Phone number</label><br>
            <input type="text" id="number" name="number">
        </div>
        <div class="password1">
            <label for="password">Create Password</label><br>
            <input type="password" id="password" name="password">
        </div>
        <div class="password2">
            <label for="password">Confirm Password</label><br>
            <input type="password" id="password" name="confirm password">
        </div>
        <div class="country">
            <label for="country">Select Your Country</label><br>
            <select name="Country" id="country" class="form-selector">
                <option value="Nigeria">Nigeria</option>
                <option value="Ghana">Ghana</option>
                <option value="France">France</option>
                <option value="South Africa">South Africa</option>
                <option value="Cameroon">Cameroon</option>
                <option value="Australia">Australia</option>
                <option value="Canada">Canada</option>
                <option value="USA">USA</option>
                <option value="Kenya">Kenya</option>
                <option value="Malawi">Malawi</option>
                <option value="Ethopia">Ethopia</option>
                <option value="Others">Others</option>
                </select>
        </div>
        <div class="trainer">
            <label for="trainer">Do you require a fitness trainer?</label>
        </div>
        <div class="radio">
            <input type="radio" id="trainer" name="trainer" value="yes">Yes<br>
            <input type="radio" id="trainer" name="trainer" value="no">No
        </div>
            <input type="submit" class="btn1" value="Register">
    </form>
    </div>
    <!--Feedback Form-->
    <div class="form2">
        <form action="/action_page.php" target="_self" method="get" autocomplete="on" novalidate>
        <fieldset>
            <legend>Feedback</legend>
            <textarea name="feedback" cols="30" rows="5" placeholder="A brief description of your fitness journey so far" maxlength="250"></textarea>
        <div class="datalist">
            <label for="favorite-exercise">Choose Your Favorite Exercise</label><br>
            <input list="favorite-exercise" id="favorite-exercise" name="favorite-exercise">
            <datalist id="favorite-exercise">
                <option value="running">
                <option value="push-ups">
                <option value="yoga">
                <option value="lifting weights">
                <option value="lunges">
                <option value="others">
            </datalist>
        </div>
            <button class="btn2">Submit</button>
        </fieldset>
    </form>
    </div>
</body>
</html>
